<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="email_styles.css" rel="stylesheet">
    <title>Email Template</title>
</head>
<body>
  <div class="container-fluid">

    <div class="row">

      <div id="inbox-options" class="col-lg-3">
        <!-- Left Section: Inbox Options -->
        <p>Inbox</p>
      </div>

      <div id="email-list" class="col-lg-3">
        <!-- Middle Section: List of Emails -->
        <p>Emails</p>
      </div>

      <div id="email-content" class="col-lg-6">
        <!-- Right Section: Email Content -->
        <p>View</p>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
